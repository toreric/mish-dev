  findHelpHeader: Wie Bilder gefunden werden
  findHelp0: Suchen in Bildunterschriften usw.
  findHelp1: In der <span>Suchen in:</span>-Zeile wird markiert, welche Textfelder gemeinsam in die Suche einbezogen werden sollen (rot = markiert).
  findHelp2: "<span>In den unteren Zeilen</span> kann eine von zwei Optionen ausgewählt werden:"
  findHelp3: "<span>1</span>. Markieren, dass <span>alle davon mussen...</span> und schreiben dann beispielsweise in das Textfeld oben (blau markiert):
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp; <span>nils jacobss</span> (zwei Suchbegriffe) findet alle Bilder mit dem Text „Nils Jacobsson“ und auch andere Bilder, in denen sowohl „Nils“ als auch „Jacobss“ im Text vorkommen, zum Beispiel „Nils Jonasson und Bertil Jacobsson“.<br>
            &nbsp;&nbsp;&nbsp;&nbsp; <span>nils%jacobs</span> (ein Suchbegriff) findet Bilder mit zum Beispiel „Nils Jacobsson“ oder „Nils Jacobsen“."
  findHelp4: "<span>2</span>. Markieren, dass <span>mindestens einer davon...</span> und schreiben zum Beispiel:
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp; <span>nils jacobss</span> (zwei Suchbegriffe) findet alle Bilder mit dem Text „Nils Jacobsson“ und auch alle Bilder mit irgendein von „Nils“ oder „Jacobss“ im Text, zum Beispiel „Fredrik Nilson“ und/oder „Filip Jacobsson“ (aber nicht „Nisse Jacobson“).<br>
            &nbsp;&nbsp;&nbsp;&nbsp; <span>nils%jacobs</span> (ein Suchbegriff) findet Bilder mit zum Beispiel „Nils Jacobsson“ oder „Nils Jacobsen“ (wie in <span>1</span>, weil nur ein Suchbegriff)."
  findHelp5: Schreiben in das Feld oben, wonach gesucht werden soll, dann die Suche starten. Das Ergebnis wird in einem temporären Album mit dem Namen <b>Gefundene Bilder</b> präsentiert. Es gibt einem Link zum Original im Menü jedes Miniaturbildes. <span style="color:#0b0;text-decoration:underline">Ein grüner Rand unter der Bildunterschrift</span> bedeutet ein verlinktes Bild.
  findHelp6: "Tipp: Die Gesamtzahl der Bilder in der Albumsammlung wird durch die Suche (in Albumnamen) nach einem „/“ angezeigt!"
  keywords: "<b>Information von geplante zukünftige Ergänzung:</b>
            Wörter als Metadaten gespeichert zur Verwendung als Suchbegriffe"
  notes: Anmerkungen die nicht mit dem Bild erscheinen
  searchTerms: Suchbegriffe eingeben, durch Leerzeichen getrennt, Groß-/Kleinschreibung spielt keine Rolle (unten auswählen, in welchen Texten gesucht werden soll)
